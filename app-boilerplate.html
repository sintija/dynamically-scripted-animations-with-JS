<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - App Boilerplate</title>

  <style>
      
    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>
  <div id="container">
    <h1>01 - App Boilerplate</h1>
    <canvas id="canvas"></canvas>
  </div>

  <script>

    const CANVAS_WIDTH = 512; 
    const CANVAS_HEIGTH = 512; 

    const canvas = document.getElementById('canvas'); 

    canvas.width = CANVAS_WIDTH * devicePixelRatio; 
    canvas.height = CANVAS_HEIGTH * devicePixelRatio; 

    //Supersampling 
    canvas.style.setProperty('width', `${CANVAS_WIDTH}px`); 
    canvas.style.setProperty('height', `${CANVAS_HEIGTH}px`); 

 
    const context = canvas.getContext('2d'); //Canvas 2D Renedering


    

//ts for a timestamp usually in milisecods (how much time has ellpassed since the  start of the animation)
   const drawFrame = (ts) => {

    //normalise timestamp to secons 
    ts /= 1000;

    context.moveTo(100, 100);
    context.lineTo(200, 200);
    context.stroke();
     //recursive call
    requestAnimationFrame(drawFrame); 

   }

   requestAnimationFrame(drawFrame);

  </script>
  
</body>
</html>
